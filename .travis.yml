language: node_js

sudo: false

cache:
  directories:
    - node_modules

env:
  global:
    secure: "scuUw9QoExNIzniMi6R36LqfwDjmKp6BKrmu/U5DFbic+QXojRrrg5gC8bCailiRpmmIrJYsUpOvVLQANnXeAvk52b6V3TDrQLQ+cYhr13pLYoDb17gkQlgxNeM1Bhxm0MFE+s/j5mcp19AzzhGmALkDx9o3eLTZYLDibKdcz0o="

before_install:
  - echo -e "machine github.com\n  login $GH_TOKEN" >> ~/.netrc

install:
  - npm install

script:
  - ./node_modules/.bin/gulp

after_success:
  - git clone "https://${GH_TOKEN}@github.com/skunenieki/skunenieki.github.io.git"
  - cp -r public/* skunenieki.github.io/
  - export C=`git rev-parse --verify HEAD`
  - cd skunenieki.github.io
  - git status
  - git config user.name "Martins Sipenko"
  - git config user.email "martins.sipenko@gmail.com"
  - git config push.default simple
  - git add --all .
  - git commit --allow-empty -m "Updating to $TRAVIS_REPO_SLUG@#$C"
  - git push --quiet origin master
  - cd -
